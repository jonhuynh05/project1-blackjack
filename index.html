<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Bangers&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <title>Blackjack</title>
</head>
<body>
    <div class="container-fluid">
        <div class="dealer-name">
            <h1>Team Rocket</h1>
        </div>
        <div class="row" id="dealer-row">
            <!-- <div class="col"> -->
                <div class="dealer-card-back" id="dealer-card1">
                    <img src="images/pokemon-card-back.png" class="card-img-top dealer-card-img">
                    <div class="card-body">
                        <div class="card-text dealer-text"></div>
                    </div>
                </div>
                <div class="dealer-card-back" id="dealer-card2">
                    <img src="images/pokemon-card-back.png" class="card-img-top dealer-card-img">
                    <div class="card-body">
                        <div class="card-text dealer-text"></div>
                    </div>
                </div>
            <!-- </div> -->
        </div>
        <div class="player-name">
            <h1>Ash Ketchum</h1>
        </div>
        <div class="row" id="status-row">
            <div class="status" id="wallet">
                Wallet: 1000 Pokecoins
            </div>
            <div class="status" id="current-bet">
                Current Bet: 0 Pokecoins
            </div>
        </div>
        <div class="row" id="player-row">
            <!-- <div class="col"> -->
                <div class="player-card-back" id="player-card1">
                    <div class="card-image-container">
                        <img src="images/pokemon-card-back.png" class="card-img-top player-card-img">
                    </div>
                    <div class="card-body">
                        <div class="card-text player-text"></div>
                    </div>
                </div>
                <div class="player-card-back" id="player-card2">
                    <div class="card-image-container">
                       <img src="images/pokemon-card-back.png" class="card-img-top player-card-img">
                    </div>
                    <div class="card-body">
                        <div class="card-text player-text"></div>
                    </div>
                </div>
            <!-- </div> -->
        </div>
        <button class="btn btn-primary" type="button" id="start">Start Game</button>
</div>
    <script src="js/app.js"></script>
</body>
</html>
